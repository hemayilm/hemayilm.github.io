<header class="site-header" role="banner">
  <div class="container nav" role="navigation" aria-label="Primary">

    <!-- Brand / Logo -->
    <div class="nav__brand">
      <a href="{{ site.baseurl }}/index.html" class="nav__logo">{{ site.title | default: "My Site" }}</a>
      <span class="nav__tag muted">{{ site.tagline }}</span>
    </div>

    <!-- Hamburger toggle for mobile -->
    <button class="nav__toggle btn-text" aria-controls="primary-menu" aria-expanded="false" aria-label="Toggle navigation">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>

    <!-- Main menu -->
    <nav id="primary-menu" class="nav__menu" aria-label="Main menu">
      <ul class="nav__list">
        <li class="nav__item"><a class="nav__link" href="{{ '/' | relative_url }}">Home</a></li>
        <li class="nav__item"><a class="nav__link" href="{{ '/about' | relative_url }}">About</a></li>
        <li class="nav__item"><a class="nav__link" href="{{ '/projects' | relative_url }}">Projects</a></li>
      </ul>
    </nav>
  </div>

  <!-- JS for hamburger toggle -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const toggle = document.querySelector('.nav__toggle');
      const menu = document.querySelector('.nav__menu');

      toggle.addEventListener('click', function() {
        menu.classList.toggle('nav--open');
        toggle.setAttribute('aria-expanded', menu.classList.contains('nav--open'));
      });
    });
  </script>
</header>
<!-- End of navbar.html -->
